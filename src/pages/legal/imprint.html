<!DOCTYPE html>

        <template data-name="description">Find our legal contact information and and were we are located with our business</template>
        <template data-name="custom">
            <script type="application/ld+json">
                [{

                  "@type" : "LocalBusiness",
                  "name" : "Pro Students Cottbus",
                  "address": {
                    "@type": "PostalAddress",
                    "streetAddress": "Universitatsstr. 8",
                    "addressLocality": "Cottbus",
                    "addressRegion": "Brandenburg",
                    "postalCode": "03046",
                    "addressCountry": "DE"
                  },
                  "email" : "info@pro-student.de",
                  "image" : "https://pro-students.kiekbjul.de/img/logo.svg",
                  "url" : "https://pro-students.kiekbjul.de/"
                },
                {
                    "@context": "https://schema.org",
                    "@type": "BreadcrumbList",
                    "itemListElement": [
                        {
                            "@type": "ListItem",
                            "position": 1,
                            "name": "Homepage",
                            "item": "https://pro-students.kiekbjul.de/"
                        },
                        {
                            "@type": "ListItem",
                            "position": 2,
                            "name": "Legal",
                            "item": "https://pro-students.kiekbjul.de/legal/imprint.html"
                        },
                        {
                            "@type": "ListItem",
                            "position": 3,
                            "name": "Imprint",
                            "item": "https://pro-students.kiekbjul.de/legal/imprint.html"
                        }
                    ]
                }]
            </script>
        </template>
    </head>
    <body>
        <header>

            <nav class="navbar" data-partial="navbar"></nav>
            
            <nav class="breadcrumb">
                <div class="container">
                    <a href="/">
                        <svg id="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><title>Home</title><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" fill="currentColor"/></svg>
                    </a>
                    <span class="breadcrumb-sep">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </span>
                    <span class="breadcrumb-dots"></span>
                    <a href="#">Legal</a>
                    <span class="breadcrumb-sep">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </span>
                    <a href="#">Imprint</a>
                </div>
            </nav>

            <section class="page-heading" data-partial="header-legal">

                <template data-name="illustration">img/online-information.svg</template>
                <template data-name="title">Imprint</template>
                <template data-name="subtitle">Pro Students Cottbus</template>
                <template data-name="imprint-active">true</template>

            </section>
        </header>
        
        <main class="content">
            <section lang="de" xml:lang="de" aria-label="legal-content">
                <div class="container">
                    <span class="legal-notice">Angaben gemäß § 5 TMG</span>

                    <address>
                        <span>Albert Veprev</span>
                        <span>Universitatsstr. 8</span>
                        <span>03046 Cottbus</span>
                        <a class="inline-link" href="mailto:info@pro-student.de">info@pro-student.de</a>
                    </address>

                    <h2 class="legal-compact">Aufsichtsbehörde:</h2>
                    <span>Cottbus</span>

                    <h2 class="legal-compact">Verantwortlich für den Inhalt nach § 55 Abs. 2 RStV:</h2>
                    <address>
                        <span>Albert Veprev</span>
                        <span>Universitatsstr. 8</span>
                        <span>03046 Cottbus</span>
                    </address>
                </div>
            </section>
            
            <section class="contact" data-partial="cta">
                <template data-name="question">Do you need more information?</template>
                <template data-name="answer">Make a request and we will find a solution for you!</template>
            </section>
        </main>

        <footer class="footer" data-partial="footer"></footer>
    </body>
</html>
