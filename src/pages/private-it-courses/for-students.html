<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head data-partial="head">
        <template data-name="title">IT Courses For Students</template>
        <template data-name="description">We support Bachelor and Master students with any issues related to your courses. We help you understand all your subjects and achieve great results.</template>
        <template data-name="custom">
            <script type="application/ld+json">
                [
                    %ldjson-courses%
                    {
                        "@context": "https://schema.org",
                        "@type": "BreadcrumbList",
                        "itemListElement": [
                            {
                                "@type": "ListItem",
                                "position": 1,
                                "name": "Homepage",
                                "item": "https://pro-students.kiekbjul.de/"
                            },
                            {
                                "@type": "ListItem",
                                "position": 2,
                                "name": "Private IT Courses",
                                "item": "https://pro-students.kiekbjul.de/private-it-courses.html"
                            },
                            {
                                "@type": "ListItem",
                                "position": 3,
                                "name": "For Students",
                                "item": "https://pro-students.kiekbjul.de/private-it-courses/for-students.html"
                            }
                        ]
                    }
                ]
            </script>
        </template>
    </head>
    <body>
        <header>

            <nav class="navbar" data-partial="navbar"></nav>
            
            <nav class="breadcrumb">
                <div class="container">
                    <a href="/">
                        <svg id="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><title>Home</title><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" fill="currentColor"/></svg>
                    </a>
                    <span class="breadcrumb-sep">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </span>
                    <span class="breadcrumb-dots"></span>
                    <a href="/private-it-courses.html">Private IT Courses</a>
                    <span class="breadcrumb-sep">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </span>
                    <a href="#">For Students</a>
                </div>
            </nav>

            <section class="page-heading" data-partial="header">

                <template data-name="illustration">img/for-students-illustration.svg</template>
                <template data-name="title">IT Courses</template>
                <template data-name="subtitle">For Students</template>

            </section>
        </header>
        
        <main class="content">
            <section class="course-list" data-courses="courses_for_students">
                <template data-partial="course"></template>
                <div data-partial="noscript-warn"></div>
            </section>
            
            <section class="faq" data-partial="faq"></section>
            
            <section class="contact" data-partial="cta">
                <template data-name="question">Couldn't find the right course for you?</template>
                <template data-name="answer">Make a request and we will find a solution for you!</template>
            </section>
        </main>

        <footer class="footer" data-partial="footer"></footer>
    </body>
</html>
